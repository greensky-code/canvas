
<section flex-container fxLayout="column" fxLayoutAlign="space-around center">
    <div mat-dialog-title>
        Are you Sure you want to delete this record?
    </div>
    <div mat-dialog-content class="example-container">
        <div class="form-group form-button">
            <button type="button" mat-raised-button color="primary" class="form-submit" (click)="confirmAction()" style="float: left; text-transform: capitalize;">Yes</button>
            <button type="button" mat-raised-button  class="form-submit" style="float: right;" (click)="dialogRef.close(true)">No</button>
        </div>
    </div>
</section>
