<app-header></app-header>
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">{{'sign.Sign' | translate}}</h2>
                <form [formGroup]="form" class="register-form" (submit)="onSignUp()">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" formControlName="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" formControlName="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" formControlName="password" id="pass" placeholder="Password"/>
                    </div>
                    <!-- <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                    </div> -->
                    
                    <div class="form-group form-button">
                        <button type="submit" class="form-submit">{{'sign.Register' | translate}}</button>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/login" class="signup-image-link">{{'sign.I' | translate}}</a>
            </div>
        </div>
    </div>
</section>
