<form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">{{'modal.create.Name' | translate}}</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
      <small id="emailHelp" class="form-text text-muted">Give something Intuitive cause this is the display name</small>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Category of Design</mat-label>
        <mat-select formControlName="category" id="category">
            <mat-option *ngFor="let cat of canvasCat" [value]="cat.value">
                {{cat.viewValue}}
            </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
