
<header>
    <!-- <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
    </label> -->
    <div class="left_area">
        <h3>Design <span>Area</span> </h3>
    </div>
    <div class="right_area">
        <a (click)="logout()" class="logout_btn">Logout</a>
        <a *ngIf="addFlag" (click)="addUser()" class="user_btn">Add User</a>
    </div>
</header>

<div class="sidebar">
    <div class="d-flex flex-column align-items-center">
        <img [src]="image" class="profile_image" alt="">
        <h4>{{name}}</h4>
    </div>
    <div class="d-flex flex-row justify-content-around">
        <div class="foo" *ngFor="let color of colors" [style.background]="color.color" [style.outline]="getOutline(color.color)" (click)="addColor(color.color)"></div>

    </div>
    <div class="d-flex flex-row justify-content-around mt-3">
        <img class="eraser" src="assets/images/undo-icon.png" (click)="undoAll()" width="30" height="30" alt="">
        <img class="" [style.filter]="eraseValue" (click)="pickEraser()" src="assets/images/eraser-icon.png" width="30" height="30" alt="">
    </div>
</div>
<div class="content">
    <canvas #board height="500" width="900" id="board" [style.background-image]="backgroundImage()" [style.background-size]="'cover'">
    </canvas>
</div>
